<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numero anterios e sucessor</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: poppins, sans-serif;
    }

    div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      display: none;
    }

    h1 {
      font-family: poppins;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    label {
      margin: 0 auto;
      text-align: center;
      width: 300px;
    }

    #numero::placeholder {
      text-align: center;
    }
    #numero {
      height: 40px;
      margin: 5px auto;
      width: 300px;
    }

    #enviar {
      border: none;
      margin: 0 auto;
      width: 300px;
      height: 30px;
    }
    #enviar:hover {
      background-color: rgb(148, 146, 146);
      color: white;
      cursor: pointer;
      border: none;
    }
  </style>
  <body>
    <div id="textcontainer">
      <h1 id="txt"></h1>
      <h1 id="txt2"></h1>
    </div>
    <form id="form" action="#">
      <label for="numero"
        >Digite um numero e saiba o sucessor e o antecessor dele</label
      >
      <input
        type="text"
        id="numero"
        name="numero"
        placeholder="Digite Seu Numero Aqui"
      />
      <input id="enviar" type="submit" value="enviar" />
    </form>

    <script src="js/ex01.js"></script>
  </body>
</html>
